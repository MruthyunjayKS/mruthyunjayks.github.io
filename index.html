    <style>
        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', sans-serif; /* The new font */
            margin: 0;
            padding: 0;
            height: 100vh; /* Forces page to be exactly the height of the screen */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scrolling on desktop for that "App" feel */
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s ease; }

        /* --- HEADER --- */
        /* We keep this absolute so it sits ON TOP of the images */
        header {
            position: absolute; 
            top: 0;
            width: 100%;
            z-index: 10; /* Ensures header stays above the images */
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            padding: 30px 5%;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff; /* White text to stand out against photos */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Shadow so text is readable on bright images */
        }

        .nav-left { justify-self: start; }
        .nav-right { justify-self: end; }
        .nav-item { margin: 0 15px; opacity: 0.8; }
        .nav-item:hover { opacity: 1; text-decoration: underline; }
        
        .site-title { 
            font-weight: 900; 
            font-size: 1.2rem; 
            letter-spacing: 0.15em; 
        }

        /* --- THE FOUR COLUMN LAYOUT --- */
        .split-container {
            display: flex;
            height: 100%; /* Fill the rest of the screen */
            width: 100%;
        }

        .split-panel {
            flex: 1; /* Each panel takes equal width */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            transition: flex 0.4s ease; /* Smooth animation when expanding */
            border-right: 1px solid rgba(255,255,255,0.1);
            
            /* BACKGROUND IMAGE SETTINGS */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Hover Effect: Panel gets wider when you mouse over it */
        .split-panel:hover {
            flex: 1.5; /* Grows slightly larger than the others */
            cursor: pointer;
        }

        /* Dark Overlay to make text readable */
        .split-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); /* 40% darkness. Increase to 0.6 if text is hard to read */
            transition: background 0.3s;
        }
        
        .split-panel:hover::before {
            background: rgba(0,0,0,0.2); /* Lightens up when you hover */
        }

        /* The Text inside the panels */
        .panel-content {
            position: relative;
            z-index: 2; /* Sits on top of overlay */
            padding: 20px;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            border-bottom: 2px solid transparent;
            display: inline-block;
        }

        .split-panel:hover .panel-title {
            border-bottom: 2px solid #fff; /* Underline appears on hover */
        }

        .panel-subtitle {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        /* --- IMAGE PLACEHOLDERS (ADD YOUR PICS HERE) --- */

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            header {
                position: relative; /* On phone, header sits normally at top */
                background: #111; /* Dark background so text is readable */
                grid-template-columns: 1fr;
                gap: 15px;
                text-align: center;
            }
            .nav-left, .nav-right { justify-self: center; display: none; /* Hide extra menu links on phone to save space */ }
            
            /* Stack panels vertically on phone */
            .split-container {
                flex-direction: column;
                height: auto; /* Allow scrolling */
            }
            .split-panel {
                height: 250px; /* Fixed height for each panel */
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
        }
    </style>
